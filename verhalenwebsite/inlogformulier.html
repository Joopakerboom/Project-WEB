<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>loginformulier</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <img src="images/transavialogo.svg" alt="transavialogo">
        <h1>inloggen met transavia</h1>
    </header>

    <main>

        <form action="inloggen">

            <label> Emailadres <input type="email" placeholder="gebruiker@email.com" required> </label>
            <label> Wachtwoord <input type="password" required> </label>
            <input type="submit" value="inloggen">
        </form>

        <h4>Nog geen account?<a href="aanmelden.html"> Meld je nu aan!</a></h4>

    </main>

</body>

</html>
